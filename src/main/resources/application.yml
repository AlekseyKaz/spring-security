spring:

  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: jdbc:h2:mem:ss
    driver-class-name: org.h2.Driver
    username:
    password:

server:
  port: 9000
logging:
  level:
    root: info
    com.dhabits: debug
    org.springframework.web: info
  config: classpath:logback-local.xml